{{ define "main" }}
    <section class="plumeo-error__page">
        <div class="plumeo-error__container">
            <div class="plumeo-error__code">404</div>
            <div class="plumeo-error__divider"></div>
            <h1 class="plumeo-error__title">Page Not Found</h1>
            <p class="plumeo-error__message">Oops! The page you're looking for doesn't exist or has been moved.</p>
            <div class="plumeo-error__actions">
                <a href="{{ .Site.BaseURL }}" class="plumeo-btn plumeo-btn__primary plumeo-error__btn">Go Home</a>
                <a href="javascript:history.back()" class="plumeo-btn plumeo-btn__secondary plumeo-error__btn plumeo-error__btn--secondary">Go Back</a>
            </div>
        </div>
    </section>
{{ end }}
