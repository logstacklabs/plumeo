{{ with (.Site.RegularPages.Related . | first 3) }}
    <h2>Related Posts</h2>
    <div class="plumeo-article__related--list">
        {{ range . }}
            <div class="plumeo-article__related--item">
                <a href="{{ .Permalink }}">
                    <h4>{{ .LinkTitle }}</h4>
                    {{ $df := printf "%v" (hugo.Store.Get "dateFormat") }}
                    <time datetime="{{ .Date | time.Format $df }}">
                        <i class="fa-solid fa-calendar-days"></i>
                        {{ .Date | time.Format ":date_medium" }}
                    </time>
                </a>
            </div>
        {{ end }}
    </div>
{{ end }}
